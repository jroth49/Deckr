<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Card Stack Tinder Clone</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>

  <header class="header">
    <div class="site-name">Deckr</div>
    <div class="header-buttons">
      <button>🛒 <span id="like-count" class="badge">0</span></button>
      <button>⚙️</button>
    </div>
  </header>

  <!-- Modal Structure -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="close-btn" class="close-btn" onclick="closeModal()">&times;</span>
      
      <!-- Left side: Image -->
      <div id="modal-img-container" class="modal-img-container">
        <img id="modal-img" src="" alt="" style="pointer-events:none;">
      </div>
      
      <!-- Right side: Information -->
      <div id="modal-info-container" class="modal-info-container">
        <div class="info">
          <p><strong>Name:</strong> <span id="modal-name"></span></p>
          <p><strong>Age:</strong> <span id="modal-age"></span></p>
          <p><strong>Bio:</strong> <span id="modal-bio"></span></p>
        </div>
      </div>
    </div>
  </div>

    <div class="content-container">
      <div id="card-container"></div>
  
      <div class="button-section">
        <button class="action-btn" id="dislike-btn" onclick="swipeCard('left');">👎</button>
        <button class="action-btn" onclick="showModal()">🔍</button>
        <button class="action-btn" id="like-btn" onclick="swipeCard('right');">👍</button>
      </div>
    </div>


  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
